<div class="container">
  <div class="upper-data">
    <img *ngIf="14 > 15" src="../assets/hot.png" alt="hot">
    <img *ngIf="14 <= 15" src="../assets/cold.png" alt="cold">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}</div>
    </div>
  </div>
</div>
